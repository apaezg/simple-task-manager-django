{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
{% if form.instance %}
<h1>Task Update</h1>
{% else %}
<h1>New Task</h1>
{% endif %}

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success">Submit</button>
  <a href="{%url 'task_list' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
